<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir este site em vários dispositivos diferentes ou simplesmente aumennte e diminua  o tamanho do seu navegador.</p>
<picture> 
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
</picture>    
<h1>Reproduzindo Audios</h1>
<p>Vamos aprender a reproduzir audios em html 5</p>
<audio preload="metadata" controls loop>
    <source src="midia/bruises.m4a" type="audio/mpeg">
    <p>Infelismente o seu navegador não consegue reproduzir audio <a href="midia/bruises.m4a">Clique aqui para baixar o arquivo mp3</a></p>
</audio>
</body>
</html>
