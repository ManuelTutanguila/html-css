<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title> 
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.kakashi {
            background-color: yellow;
        }
        table { 
            width: 450px;
            border-collapse: collapse;
        }
        tr.linha {
            background-color: rgba(55, 55, 134, 0.377);
        }
    </style>

   </head>
   <body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
           <td class="kakashi">Kakashi</td>
           <td>B1</td>
           <td>C1</td>  
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

      



   </body>
</html>
